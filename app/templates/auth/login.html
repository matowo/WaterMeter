{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block app_content %}
    <div class="container-min-full-height d-flex justify-content-center align-items-center">
            <div class="login-center">
                <div class="navbar-header text-center mt-2 mb-4">
                    <a href="{{ url_for('main.index') }}">
                        <img style="height: 150px" alt="" src="{{ url_for('static', filename='pivot/pivot-4.png') }}" />
                    </a>
                </div>
                <!-- /.navbar-header -->
                <div>
                    {{ wtf.quick_form(form) }}
                    <div class="form-group no-gutters mb-0">
                        <div class="col-md-12 d-flex">
                            <div class="checkbox checkbox-primary mr-auto mr-0-rtl ml-auto-rtl">
                            </div><a href="{{ url_for('auth.reset_password_request') }}" id="to-recover" class="my-auto pb-2 text-right"><i class="material-icons mr-2 fs-18">lock</i> Forgot Password?</a>
                        </div>
                        <!-- /.col-md-12 -->
                    </div>
                    <!-- /.form-group -->
                </div>
                <!-- /.form-material -->

                <footer class="col-sm-12 text-center">
                    <hr />
                    <p>Don't have an account? <a href="{{ url_for('auth.register') }}" class="text-primary m-l-5"><b>Sign Up</b></a>
                    </p>
                </footer>
            </div>
            <!-- /.login-center -->
        </div>
{% endblock %}
