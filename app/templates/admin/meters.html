{% extends 'base.html' %}



{% block app_content %}
    <main class="main-wrapper clearfix container">

        <div class="widget-list">
            <div class="row">
                <div class="col-md-12 widget-holder">
                    <div class="widget-bg">
                        <div class="widget-heading clearfix">
                            <h5>Available Meters</h5>
                            <a class="btn btn-rounded btn-primary btn-outline-primary"
                               href="{{ url_for('administrator.generate') }}">
                                Generate Meter Number
                            </a>
                        </div>
                        <!-- /.widget-heading -->
                        <div class="widget-body clearfix">
                            <table class="table table-striped table-responsive" data-toggle="datatables"
                            >
                                <thead>
                                <tr>

                                    <th>ID</th>
                                    <th>Timestamp</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% if meters|length > 0 %}
                                    {% for meter in meters %}
                                        <tr>
                                            <td>{{ _(meter.secure_token) }}</td>
                                            <td>{{ _('') }}</td>
                                            <td>
                                                <a class="btn btn-rounded btn-primary btn-outline-primary"
                                                   href="{{ url_for('administrator.meter', token=meter.secure_token) }}">
                                                    More
                                                </a>
                                            </td>
                                        </tr>
                                    {% endfor %}
                                {% else %}
                                    <h4>No Meter</h4>
                                {% endif %}


                                </tbody>


                            </table>
                        </div>
                        <!-- /.widget-body -->
                    </div>
                    <!-- /.widget-bg -->
                </div>
                <!-- /.widget-holder -->
            </div>
            <!-- /.row -->
        </div>
    </main>
{% endblock %}
